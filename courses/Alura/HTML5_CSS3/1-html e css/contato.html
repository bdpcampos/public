<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura - Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="header">
            <nav class="nav-menu">
                <h1 class="item-menu">
                    <img src="../img/logo.png" alt="Logo Barbearia Alura">
                </h1>
                <a class="item-menu" href="../index.html">Home</a>
                <a class="item-menu" href="../produtos.html">Produtos</a>
                <a class="item-menu" href="../contato.html">Contato</a>
            </nav>
    </header>

    <main>
        <form action="" method="post">
            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(99) 99999-9999">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="50" rows="10" class="input-padrao"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label><input type="radio" value="email" id="radio-email" name="contato" checked>Email</label>
    
                <label><input type="radio" value="telefone" id="radio-telefone" name="contato">Telefone</label>
                
                <label><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato">Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>

                <select class="input-padrao">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite" selected>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="../img/logo-branco.png" alt="Logo Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
