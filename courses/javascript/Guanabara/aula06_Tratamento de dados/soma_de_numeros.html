<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de números</title>
</head>
<body>
    <script>
        var numero1 = Number(window.prompt('Digite um número: ')) //tem que transformar de string em número
        // Numer.parseInt ou Number.parseFloat para especificar qual tipo de numero você quer
        var numero2 = Number(window.prompt('Digite um outro número: '))
        var soma = numero1 + numero2
        window.alert(soma)
        //Para converter para String --> String(n) ou n.toString()
        window.alert(String(soma))

    </script>
</body>
</html>
